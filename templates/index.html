<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mineradora de Filmes</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <link rel="icon" href="https://cdn-icons-png.flaticon.com/512/3658/3658993.png" type="image/png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>

<body>
    <div class="container">
        <h1>Mineradora de Filmes</h1>
        <form action="/movies" method="GET" class="movie-search-form">
            <label for="genre">Gênero:</label>
            <select id="genre" name="genre" required>
                <option value="">Selecione um Gênero</option>
                <option value="28">Ação</option>
                <option value="12">Aventura</option>
                <option value="16">Animação</option>
                <option value="35">Comédia</option>
                <option value="80">Crime</option>
                <option value="99">Documentário</option>
                <option value="18">Drama</option>
                <option value="10751">Família</option>
                <option value="14">Fantasia</option>
                <option value="36">História</option>
                <option value="27">Terror</option>
                <option value="10402">Música</option>
                <option value="9648">Mistério</option>
                <option value="10749">Romance</option>
                <option value="878">Ficção científica</option>
                <option value="10770">Filme de TV</option>
                <option value="53">Suspense</option>
                <option value="10752">Guerra</option>
                <option value="37">Faroeste</option>
            </select>

            <label for="year">Ano de Lançamento:</label>
            <input type="number" id="year" name="year" placeholder="Exemplo: 2014" min="1900" max="2025">

            <label for="rating">Avaliação Mínima (0-10):</label>
            <input type="number" id="rating" name="rating" min="0" max="10" step="0.1" placeholder="Exemplo: 9.0">

            <button type="submit">Buscar Filmes</button>
        </form>
    </div>
</body>

</html>
