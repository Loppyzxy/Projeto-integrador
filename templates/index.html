<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Hunter | MVH</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <link rel="icon" href="https://cdn-icons-png.flaticon.com/512/3658/3658993.png" type="image/png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>

<body>

    <div class="container">
        <h1 style="text-decoration: none; font-size: 12vh;  font-family: 'Bungee Hairline', sans-serif;
  font-weight: 600;

};
">MVH</h1>

        <div class="header-buttons">
            <a href="{{ url_for('sobre') }}" class="sobre-btn">Sobre</a>
            <a href="{{ url_for('actors') }}" class="sobre-btn">Atores|Atrizes</a>
            <a href="{{ url_for('favorites') }}" class="sobre-btn"><i class="far fa-star favorite-star"></i>FAVS</a>
        </div>

        <form class="movie-search-form" action="{{ url_for('movies') }}" method="GET" style="margin-bottom: 40px;">
            <div class="search-bar">
                <input type="text" name="query" placeholder="Pesquise por um filme...">
                <button type="submit"><i class="fas fa-search"></i></button>
            </div>

            <select name="genre" id="genre">
                <option value="">Selecione um Gênero</option>
                {% for genre in genres %}
                <option value="{{ genre.id }}">{{ genre.name }}</option>
                {% endfor %}
            </select>

            <input type="number" name="year" placeholder="Ano de Lançamento (ex: 2020)" min="1900" max="2025" step="1">

            <input type="number" name="rating" placeholder="Avaliação Mínima (0-10)" min="0" max="10" step="0.1">

            <select name="language" id="language">
                <option value="pt-BR">Português</option>
                <option value="en-US">Inglês</option>
                <option value="es-ES">Espanhol</option>
            </select>

            <button type="submit">Buscar Filmes</button>
        </form>


    </div>

</body>

</html>
